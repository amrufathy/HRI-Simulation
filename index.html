<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HRI Project - Sapienza">
	<meta name="author" content="Ahmed El Sheikh - Amr Fathy Aly">
	<meta name="description" content="Motivational interview done, where robot gets to ask the user set of questions">
	<meta name="keywords" content="HRI | Human Robot Interaction | Motivational Interview | Audio emotions recognition">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/x-icon" href="img/logo.jpeg" />

	<meta name="theme-color" content="#262533" />
	<meta name="msapplication-navbutton-color" content="#262533" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<title>HRI | Web App</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


    <body>
        <div class="container" style="height: 100vh !important">
            <div class='row' style="width: 100%; height: 100%; display: table; margin:0;">
                <div class='col-sm-12 col-md-12 col-lg-12 text-center' style="display: table-cell; vertical-align: middle;">
                    <div class="row" style="width: 100%;">
                        <h3 class='text-white' style="margin: 0 1em 1em 0;">Motivational Interview primary dashboard:</h3>
                    </div>
                    <input type="text" id="fname" name="fname">
                    <br>
                    <br>
                    <button id='button' class='btn'>Press to say a command</button>
                    <br>
                    <br>
                    <div class='row' style="width: 100%;">
                        <label style="margin-right:1em;">Pepper's question was:</label>
                        <p id='robot_question' style="color:white;"></p>
                    </div>
                    <br>
                    <br>
                    <div class='row' style="width: 100vw; display: table-cell; vertical-align: middle;">
                        <div class="row">
                            <div class='col-sm-4 col-md-4 col-lg-4 text-center' style="width: 100%; display: table-cell; vertical-align: middle; ">
                                <button id='btnStart' class='btn'>Record my answer</button>
                                <button id='btnStop' class='btn' disabled>Stop Recording</button>
                            </div>    
                        <div class='col-sm-8 col-md-8 col-lg-8 text-center'>
                            <video id="video-cam"></video>
                        </div>
                    </div>
                    <div class='row' style="margin: 1.5em 0 0 0;">
                            <div class='col-sm-12 col-md-12 col-lg-12 text-center' style="width: 100%; display: table-cell; vertical-align: middle; ">
                                <audio controls style="visibility: hidden; display: none; display:block;"></audio>
                                <!-- To replay your recording -->
                                <audio id="adioPlay" controls></audio>
                                <p id='noteContent'></p>
                                <p id='instructions' class='text-warning'></p>
                                <div class="row" style="width: 100%;">
                                    <label style="margin-right:1em;">Your answer was:</label>
                                    <p id='noteTextarea' class='text-white'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
